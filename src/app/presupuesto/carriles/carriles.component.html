<section class="padded">
  <div class="container">
   
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaItemsCarrito">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.precio | number: '.2'}}</td>
                    <td>{{item.cantidad}}</td>
                    <td>{{item.precio*item.cantidad | number: '.2'}}</td>
                    
                </tr>
            </tbody>
        </table>
   <button class="btn btn-danger center" (click)="vaciarCarrito()">Vaciar carrito</button>
    </div>
</section>
