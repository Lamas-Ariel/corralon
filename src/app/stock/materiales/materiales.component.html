    <nav class="navbar w-75 mx-auto">

          <form class="d-flex" role="search">

<div class="row">

    <div *ngIf="listaMateriales.length>0" class="row justify-content-center">
        <div class="col - sm-12 col-md-6 col-lg-4 col-xl-3 my-2 d-flex justify-content-end"
            *ngFor="let t of listaMateriales">
            <div class="card" style="width: 17rem;">
                <div class="card shadow rounded" ngClass="{{t.id}}">


                    <div class="card-header p-0">
                        <img src="../../../assets/producto/{{t.foto}}" height="250px" class="card-img-top">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{t.nom}}</h5>
                        <p class="card-text">{{t.marca}}</p>
                        <p class="card-text">{{t.caracteristica}}</p>
                        <p class="card-text">${{t.precio | number: '.2'}}</p>
                        <div class="d-flex justify-content-between align-items-center ">
                            <div class="btn-group">
                                <a href="#" class="btn btn-warning" (click)="verProducto(t)">Detalle</a>
                            </div>

                            <i class="bi bi-cart-check btnCarrito " title='Agregar al Carrito'
                                (click)="agregarCarrito(t)" ></i>
                                

                        </div>
                    </div>

                    <a href=""></a>


                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div *ngIf="listaMateriales.length==0" class="alert alert-danger">
            <h1>No se encontraron productos "{{productoBuscado}}"</h1>
        </div>
    </div>


</div>
