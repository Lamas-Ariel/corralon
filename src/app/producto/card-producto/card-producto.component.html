      <h1>Buscar producto</h1>

        aria-label="Search">
      <button class="btn btn-outline-success" (click)="buscarXNombre()" type="button">Buscar</button>
    </div>
  </div>

  <div class="container">
    <div *ngIf="listarProductos.length>0" class="row justify-content-center">

      <div *ngFor="let t of listarProductos" class="card mx-2 my-2 shadow rounded col-sm-6 col-md-4 col-lg-3"
        style="width: 18rem;">
        <div class="card-header p-0">
          <img src="../../../assets/producto/{{t.foto}}" height="250px" class="card-img-top">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{t.n_producto}}</h5>
          <p class="card-text">{{t.marca}}</p>
          <p class="card-text">{{t.descripcion}}</p>
          <p class="card-text">${{t.precio_producto}}</p>
          <div class="d-flex justify-content-between align-items-center ">
            <div class="btn-group">
              <a href="#" class="btn btn-warning" (click)="verProducto(t)">Detalle</a>
            </div>
            <a href="carrito" class="btn btn-success" (click)="agregarCarrito(t)">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="listarProductos.length==0" class="alert alert-danger">
    <h1>No se encontraron productos {{productoBuscado}}</h1>
  </div>
</div>
