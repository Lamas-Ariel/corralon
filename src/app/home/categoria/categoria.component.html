<section class="rubros">
    <h2>Categorias y rubros</h2>
    <div class="container py-3">
      
      <div class="card" *ngFor="let c of categoria">
        <img [src]="c.imagenUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <a href="#" class="link">{{c.nombre}}</a>
        </div>
      </div>
    </div>
</section>
